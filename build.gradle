def servletApiVer = "3.0.1"
def jspApiVer = "2.1"
def jstlVer = "1.1.2"


// import in all child projects
subprojects {
  ext.servletApiDependence = "javax.servlet:javax.servlet-api:${servletApiVer}"
  ext.jspApiDependence = "javax.servlet.jsp:jsp-api:${jspApiVer}"
  ext.jstlDependence = "javax.servlet:jstl:${jstlVer}"
}

task npmInstall (type: Exec) {
  commandLine "npm"
  args "install"
}

task webpack (type: Exec) {
  commandLine "webpack"
  dependsOn << npmInstall
}

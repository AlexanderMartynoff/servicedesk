<div class="input-group">
    <span class="form-control">
        <span ng-repeat="file in files">
             <span class="label label-success">{{file.name}}</span> &nbsp;
        </span>
    </span>
    <span class="input-group-btn">
        <button type="button" ng-click="openXInputFileList()" class="btn btn-default">
            <i class="fa fa-ellipsis-h"></i>
        </button>
        <button type="button" class="btn btn-default relative overflow">
            <input type="file" class="xinputfile"/>
            <i class="fa fa-paperclip"></i>
        </button>
    </span>
</div>

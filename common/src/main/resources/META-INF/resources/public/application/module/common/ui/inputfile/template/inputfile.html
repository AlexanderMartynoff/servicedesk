<div class="input-group">
    <span class="form-control">
        <span ng-repeat="file in files"
                style="margin-right: 10px">
            <span uib-dropdown>
                <a href="#"
                   uib-dropdown-toggle>
                    {{file.name}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" uib-dropdown-menu>
                    <li><a href="#"><span class="fa fa-left fa-download"></span> Скачать</a></li>
                    <li><a href="#"><span class="fa fa-left fa-remove"></span> Удалить</a></li>
                </ul>
            </span>
        </span>
    </span>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default">
            <i class="fa fa-ellipsis-h"></i>
        </button>
        <button type="button" class="btn pointer btn-default relative overflow">
            <input type="file"
                   onchange="angular.element(this).scope().change(this)"
                   class="inputfile pointer"
                   multiple/>
            <i class="fa fa-paperclip"></i>
        </button>
    </span>
</div>

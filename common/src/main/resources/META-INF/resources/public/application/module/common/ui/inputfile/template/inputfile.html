<div class="input-group">
    <span class="form-control">
        <span ng-repeat="file in files" style="margin-right: 10px">
            <span class="light-border"
                  uib-dropdown
                  tooltip-placement="top"
                  uib-tooltip="{{file.title}}">
                <a href="#" uib-dropdown-toggle>
                    {{makeFileName(file.title)}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" uib-dropdown-menu>
                    <li>
                        <a href="{{file.content}}" download="{{file.title}}">
                            <span class="fa fa-left fa-download"></span> Скачать
                        </a>
                    </li>
                    <li>
                        <a href="#" ng-click="delete(file)"><span class="fa fa-left fa-remove"></span> Удалить</a>
                    </li>
                </ul>
            </span>
        </span>
    </span>
    <span class="input-group-btn">
        <button ng-hide="true" type="button" class="btn btn-default">
            <i class="fa fa-ellipsis-h"></i>
        </button>
        <span class="btn pointer btn-default relative overflow">
            <input type="file"
                   onchange="angular.element(this).scope().change(this)"
                   class="inputfile pointer"
                   multiple/>
            <i class="fa fa-paperclip"></i>
        </span>
    </span>
</div>

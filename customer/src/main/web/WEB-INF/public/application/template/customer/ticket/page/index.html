<h1>Мои заявки</h1>

<div class="row x-margin-btm-10">
    <div class="col-xs-12">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control width-200" placeholder="Поиск по заголовку">
            </div>
            <div class="form-group">
                <input type="text" class="form-control width-200" placeholder="Поиск по исполнителю">
            </div>
            <a href="" class="btn btn-info form-control" ng-click="updateTickets()">Применить</a>
            <a href="" class="btn btn-success form-control" ng-click="newTicket()">Зарегистрировать</a>
        </form>
    </div>
</div>

<table class="table table-striped table-hover x-table-clickable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Описание</th>
            <th>Прогресс</th>
        </tr>
    </thead>
    <tr ng-repeat="ticket in paginator.getCurrentPage()" ng-click="open(ticket)">
        <td>{{ticket.id}}</td>
        <td>{{ticket.title}}</td>
        <td>{{ticket.description}}</td>
        <td>
            <uib-progressbar animate="true"
                             value="ticket.progress"
                             tooltip-placement="top"
                             uib-tooltip="{{ticket.progress}}%"
                             type="success"></uib-progressbar>
        </td>
    </tr>
</table>

<div ng-if="paginator.$$collection.length > 0" class="center">
    <uib-pagination total-items="paginator.$$collection.length"
                    ng-model="paginator.$$index"
                    direction-links="false"
                    items-per-page="paginator.PAGE_SIZE"
                    class="pagination-sm">
    </uib-pagination>
</div>

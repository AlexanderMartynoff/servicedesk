<h1>Заявки</h1>

<div class="row">
    <div class="col-sm-3">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-6">
                    <label class="control-label">Дата начала</label>
                    <div class="input-group">
                        <input class="form-control"
                               ng-model="filter.dateOpenFrom"
                               uib-datepicker-popup="dd.MM.yyyy"
                               is-open="dateFromCalendarOpen"
                               close-text="Закрыть"
                               clear-text="Очистить"
                               current-text="Сегодня"
                               ng-click="dateFromCalendarOpen = !dateFromCalendarOpen"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label class="control-label">Дата конца</label>
                    <div class="input-group">
                        <input class="form-control"
                               ng-model="filter.dateOpenUntil"
                               uib-datepicker-popup="dd.MM.yyyy"
                               is-open="dateUntilCalendarOpen"
                               close-text="Закрыть"
                               clear-text="Очистить"
                               current-text="Сегодня"
                               ng-click="dateUntilCalendarOpen = !dateUntilCalendarOpen"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <label class="control-label">Заголовок</label>
                    <input type="text"
                           ng-model="filter.title"
                           class="form-control">
                </div>
                <div class="col-sm-12">
                    <label class="control-label">Исполнитель</label><br/>
                    <input type="text"
                           ng-model="filter.performer"
                           class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-6">
                    <a href="" class="vertical-align-btm btn btn-info form-control">
                        <b class="fa fa-circle fa-left"></b>Обновить
                    </a>
                </div>
                <div class="col-sm-6">
                    <a href="" class="vertical-align-btm btn btn-success form-control" ng-click="new()">
                        <b class="fa fa-plus-square fa-left"></b>Создать
                    </a>
                </div>
            </div>

        </form>
    </div>
    <div class="col-sm-9">
        <table class="table table-striped table-hover x-table-clickable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Дата фиксации</th>
                <th>Наименование</th>
                <th>Услугп</th>
                <th>Прогресс</th>
            </tr>
            </thead>
            <tr ng-repeat="$ in paginator.getCurrentPage()" ng-click="open($)">
                <td>{{$.id}}</td>
                <td>{{$.dateOpen | date: 'medium'}}</td>
                <td>{{$.title}}</td>
                <td>{{$.service.title}}</td>
                <td>
                    <uib-progressbar animate="true"
                                     value="$.progress"
                                     tooltip-placement="top"
                                     uib-tooltip="{{$.progress}}%"
                                     type="success"></uib-progressbar>
                </td>
            </tr>
        </table>

        <div ng-if="paginator.$$collection.length > 0" class="center">
            <uib-pagination total-items="paginator.$$collection.length"
                            ng-model="paginator.$$index"
                            direction-links="false"
                            items-per-page="paginator.PAGE_SIZE"
                            class="pagination-sm">
            </uib-pagination>
        </div>
    </div>
</div>

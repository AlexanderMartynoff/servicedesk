<cover trigger="covered">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-10">
                <h3 class="modal-title">Редактирование группы</h3>
            </div>
            <div class="col-xs-2 text-right">
                <a href="" class="btn btn-default btn-sm" ng-click="cancel()">
                    <b class="fa fa-close"></b>
                </a>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row x-margin-btm-10">
            <div class="col-xs-6">
                <div class="row"></div>
                <label class="control-label">Наименование</label>
                <input type="text" class="form-control" ng-model="group.title"/>

            </div>
            <div class="col-xs-6">
                <label class="control-label">Описание</label>
                <textarea ng-model="group.description" class="form-control"></textarea>
            </div>
        </div>

        <div class="row x-margin-btm-10">
            <div class="col-xs-12">
                <a href="" class="btn btn-primary btn-sm" ng-click="addNewField()">
                    <b class="fa fa-plus-square fa-left"></b>Добавить поле
                </a>
            </div>
        </div>

        <div class="alert alert-info" ng-if="group.uaGroupFields.length == 0" style="margin-bottom: 0">
            В данной группе пока полей нету, но вы можете
            <span class="clickable" ng-click="addNewField()">добавить</span> новое поле.
        </div>

        <table class="table table-hover" ng-if="group.uaGroupFields.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Наименование</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="field in group.uaGroupFields"
                    class="x-table-clickable"
                    ng-class="field.isNew ? 'success': 'info'">

                    <td>{{field.id}}</td>
                    <td>{{field.label}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="commitChanges($event)">Сохранить</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
    </div>
</cover>

<cover trigger="covered">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-10">
                <h3 class="modal-title">Создание пользователя</h3>
            </div>
            <div class="col-xs-2 text-right">
                <a href="" class="btn btn-default btn-sm" ng-click="cancel()">
                    <b class="fa fa-close"></b>
                </a>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <uib-tabset>

            <uib-tab heading="Глобальная учетная запись">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label class="control-label">Имя пользователя</label>
                                <input type="text" class="form-control"/>
                            </div>

                            <div class="col-xs-6">
                                <label class="control-label">Пароль</label>
                                <input type="password" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-6">
                                <label class="control-label">Фамилия</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-xs-6">
                                <label class="control-label">Имя</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </uib-tab>

            <uib-tab heading="Учетная запись контекста">
                <div class="x-margin-top-10">
                    <uib-tabset type="pills">
                        <uib-tab heading="Клиент"></uib-tab>
                        <uib-tab heading="Агент"></uib-tab>
                    </uib-tabset>
                </div>
            </uib-tab>

            <uib-tab heading="Учетная запись группы">
                <div class="x-margin-top-10">
                    <uib-tabset type="pills">
                        <uib-tab heading="Оператор"></uib-tab>
                        <uib-tab heading="Менеджер"></uib-tab>
                        <uib-tab heading="Клиент"></uib-tab>
                        <uib-tab heading="Исполнитель"></uib-tab>
                        <uib-tab heading="Администратор"></uib-tab>
                    </uib-tabset>
                </div>
            </uib-tab>

        </uib-tabset>
    </div>

    <div class="modal-footer"></div>
</cover>

<cover trigger="covered">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-10">
                <h3 class="modal-title">Создание пользователя</h3>
            </div>
            <div class="col-xs-2 text-right">
                <a href="" class="btn btn-default btn-sm" ng-click="cancel()">
                    <b class="fa fa-close"></b>
                </a>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <uib-tabset>
            <uib-tab heading="Глобальная учетная запись" active="true">

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label class="control-label">Имя пользователя</label>
                                <input type="text" class="form-control"/>
                            </div>

                            <div class="col-xs-6">
                                <label class="control-label">Пароль</label>
                                <input type="password" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-4">
                                <label class="control-label">Фамилия</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-xs-4">
                                <label class="control-label">Имя</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="col-xs-4">
                                <label class="control-label">Отчество</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </uib-tab>
            <uib-tab heading="Контексты" active="true"></uib-tab>
            <uib-tab heading="Группы" active="true"></uib-tab>
        </uib-tabset>
    </div>

    <div class="modal-footer">

    </div>
</cover>

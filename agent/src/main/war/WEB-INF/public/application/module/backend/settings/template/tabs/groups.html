<div ng-controller="GroupListController">
    <h1 class="page-header">Группы</h1>

    <div class="row x-margin-btm-10">
        <div class="col-xs-12">
            <a href="" class="btn btn-primary btn-sm" ng-click="updateGroupList()">
                <b class="fa fa-refresh fa-left"></b>Обновить
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-hover x-table-clickable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Наименование</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="group in userGroupList track by group.id" ng-click="openForm(group)">
                        <td>{{group.id}}</td>
                        <td>{{group.title}}</td>
                        <td>{{group.description}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="center">
                <ul class="pagination pagination-sm">
                    <li><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

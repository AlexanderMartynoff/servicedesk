<div>
    <uib-tabset>
        <uib-tab ng-repeat="tab in tabs"
                 id="tab-{{tab.id}}"
                 heading="{{tab.heading}}"
                 ng-click="saveActiveTab($event)"
                 active="tab.active">

            <ng-include src="tab.templateUrl"></ng-include>

        </uib-tab>
    </uib-tabset>
</div>

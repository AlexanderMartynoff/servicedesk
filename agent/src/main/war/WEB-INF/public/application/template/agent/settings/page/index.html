<div>
    <h1 class="page-header">Настройки</h1>

    <uib-tabset active="active">
        <uib-tab ng-repeat="tab in tabs"
                 heading="{{tab.heading}}"
                 ng-click="saveActiveTab($index)"
                 index="$index">

            <ng-include src="tab.templateUrl"></ng-include>
        </uib-tab>
    </uib-tabset>
</div>

<h1>Управление базой знаний</h1>
<hr/>

<div class="row x-margin-btm-10">
    <div class="col-xs-12">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="filter.anywhere"
                       class="form-control width-200" placeholder="Поиск везде">
            </div>
            <a href="" class="btn btn-info form-control" ng-click="updateKnowledgeStore()">
                <b class="fa fa-circle fa-left"></b>Поиск
            </a>
            <a href="" class="btn btn-success form-control" ng-click="open()">
                <b class="fa fa-plus-square fa-left"></b>Создать
            </a>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div ng-if="paginator.$$collection.length === 0" class="alert alert-info">
            Записи удовлетворяющие условиям поиска не найдены
        </div>

        <table ng-if="paginator.$$collection.length > 0"
               class="table table-striped table-hover x-table-clickable">
            <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="$ in paginator.getCurrentPage()" ng-click="open($)">
                    <td>{{$.title}}</td>
                    <td>{{$.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="center">
    <uib-pagination ng-if="paginator.$$collection.length > 0"
                    total-items="paginator.$$collection.length"
                    ng-model="paginator.$$index"
                    direction-links="false"
                    items-per-page="paginator.PAGE_SIZE">
    </uib-pagination>
</div>

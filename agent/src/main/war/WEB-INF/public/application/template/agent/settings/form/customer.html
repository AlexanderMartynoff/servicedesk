<div ng-controller="UaContextCustomerFormController">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <div class="col-xs-6">

                    <label class="control-label">Контрагент</label>
                    <input type="text"
                           ng-model="user.customer.contractor"
                           uib-typeahead="contractor as contractor.fullName for contractor in contractors | filter:$viewValue"
                           ng-disabled="!user.customer.enable || !contractors.length"
                           class="form-control">
                </div>
                <div class="col-xs-6">
                    <label for="position"
                           class="control-label">Должность</label>
                    <input type="text"
                           id="position"
                           ng-disabled="!user.customer.enable"
                           class="form-control"
                           ng-model="user.customer.position"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>

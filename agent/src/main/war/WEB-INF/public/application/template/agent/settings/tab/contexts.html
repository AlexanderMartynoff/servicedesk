<div>
    <h1 class="page-header">Общие параметр приложения</h1>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Ключ</th>
                    <th>Значение</th>
                    <th>Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="param in []">
                    <td>{{param.key}}</td>
                    <td>{{param.value}}</td>
                    <td></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

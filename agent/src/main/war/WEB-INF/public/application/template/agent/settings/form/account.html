<div ng-controller="UaGlobalFormController">

    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">

                <div class="col-xs-6">
                    <label class="control-label">Имя пользователя</label>
                    <input ng-disabled="!user.account.enable"
                           ng-model="user.account.login"
                           type="text"
                           class="form-control"/>
                </div>

                <div class="col-xs-6">
                    <label class="control-label">Пароль</label>
                    <input ng-model="user.account.password"
                           type="password"
                           ng-disabled="!user.account.enable"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <label class="control-label">Фамилия</label>
                    <input ng-model="user.account.secondName"
                           type="text"
                           ng-disabled="!user.account.enable"
                           class="form-control"/>
                </div>
                <div class="col-xs-6">
                    <label class="control-label">Имя</label>
                    <input type="text"
                           ng-model="user.account.firstName"
                           class="form-control"
                           ng-disabled="!user.account.enable"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>

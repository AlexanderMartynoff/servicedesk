<div class="btn-toolbar x-margin-top-10" role="toolbar">
    <div class="btn-group" role="group">
        <button ng-class="{'btn-success': !ua.enable, 'btn-default': ua.enable}"
                type="button"
                class="btn"
                ng-click="ua.enable = !ua.enable">{{ua.enable ? 'Отключить' : 'Подключить'}}</button>

        <button class="btn btn-danger">Удалить</button>
    </div>
</div>

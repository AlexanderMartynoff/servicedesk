<div ng-controller="UaGlobalFormController">

    <div class="btn-toolbar x-margin-top-10" role="toolbar">
        <div class="btn-group" role="group">
            <button ng-class="{'btn-success': !complexUa.uaGlobal.enable, 'btn-default': complexUa.uaGlobal.enable}"
                    type="button"
                    class="btn"
                    ng-click="complexUa.uaGlobal.enable = !complexUa.uaGlobal.enable">
                {{complexUa.uaGlobal.enable ? 'Отключить' : 'Подключить'}}
            </button>
        </div>
    </div>

    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">

                <div class="col-xs-6">
                    <label class="control-label">Имя пользователя</label>
                    <input ng-disabled="!complexUa.uaGlobal.enable"
                           ng-model="complexUa.uaGlobal.login"
                           type="text"
                           class="form-control"/>
                </div>

                <div class="col-xs-6">
                    <label class="control-label">Пароль</label>
                    <input ng-model="complexUa.uaGlobal.password"
                           type="password"
                           ng-disabled="!complexUa.uaGlobal.enable"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <label class="control-label">Фамилия</label>
                    <input ng-model="complexUa.uaGlobal.secondName"
                           type="text"
                           ng-disabled="!complexUa.uaGlobal.enable"
                           class="form-control"/>
                </div>
                <div class="col-xs-6">
                    <label class="control-label">Имя</label>
                    <input type="text"
                           ng-model="complexUa.uaGlobal.firstName"
                           class="form-control"
                           ng-disabled="!complexUa.uaGlobal.enable"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<ng-include src="tpl.offOnToolbar"></ng-include>

<form class="form-horizontal" ng-controller="UaGlobalFormController">
    <fieldset>
        <div class="form-group">

            <div class="col-xs-6">
                <label class="control-label">Имя пользователя</label>
                <input ng-model="complexUa.uaGlobal.login"
                       type="text"
                       class="form-control"/>
            </div>

            <div class="col-xs-6">
                <label class="control-label">Пароль</label>
                <input ng-model="complexUa.uaGlobal.password"
                       type="password" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-6">
                <label class="control-label">Фамилия</label>
                <input ng-model="complexUa.uaGlobal.secondName"
                       type="text" class="form-control"/>
            </div>
            <div class="col-xs-6">
                <label class="control-label">Имя</label>
                <input type="text"
                       ng-model="complexUa.uaGlobal.firstName"
                       class="form-control"/>
            </div>
        </div>
    </fieldset>
</form>

<div ng-controller="UaGlobalFormController">
    <ng-include src="tpl.offOnToolbar"></ng-include>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">

                <div class="col-xs-6">
                    <label class="control-label">Имя пользователя</label>
                    <input ng-disabled="!ua.enable"
                           ng-model="complexUa.uaGlobal.login"
                           type="text"
                           class="form-control"/>
                </div>

                <div class="col-xs-6">
                    <label class="control-label">Пароль</label>
                    <input ng-model="complexUa.uaGlobal.password"
                           type="password"
                           ng-disabled="!ua.enable"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <label class="control-label">Фамилия</label>
                    <input ng-model="complexUa.uaGlobal.secondName"
                           type="text"
                           ng-disabled="!ua.enable"
                           class="form-control"/>
                </div>
                <div class="col-xs-6">
                    <label class="control-label">Имя</label>
                    <input type="text"
                           ng-model="complexUa.uaGlobal.firstName"
                           class="form-control"
                           ng-disabled="!ua.enable"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label class="control-label">Фото</label>
                    <xinputfile></xinputfile>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<h1>Управление услугами</h1>
<hr/>

<div class="row x-margin-btm-10">
    <div class="col-xs-12">
        <form class="form-inline">
            <div class="form-group">
                <input type="text"
                       class="form-control width-200"
                       placeholder="Поиск по наименованию">
            </div>
            <a href="" class="btn btn-success form-control" ng-click="open()">
                <b class="fa fa-plus-square fa-left"></b>Создать
            </a>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-hover x-table-clickable">
            <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in paginator.getCurrentPage()" ng-click="open(record)">
                    <td>{{record.title}}</td>
                    <td>{{record.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="center">
    <uib-pagination total-items="paginator.$$collection.length"
                    ng-model="paginator.$$index"
                    direction-links="false"
                    items-per-page="paginator.PAGE_SIZE">
    </uib-pagination>
</div>
